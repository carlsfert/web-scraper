[tool.poetry]
name = "booking-scraper"
version = "1.0.0"
description = "A web scraper for extracting hotel data from Booking.com"
authors = ["Roundproxies.com"]
readme = "README.md"
homepage = "https://github.com/carlsfert/web-scraper/tree/main/websites/booking-scraper"
repository = "https://github.com/carlsfert/web-scraper"
keywords = ["booking", "scraper", "hotels", "web-scraping", "proxies"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.2"
lxml = "^4.9.3"
urllib3 = "^2.0.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
black = "^23.12.0"
flake8 = "^6.1.0"
mypy = "^1.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["test.py"]
python_files = ["test*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
